    <!-- css file -->

    <link
      rel="icon"

    <title>Frontend dev Daydy | Huddle landing page challenge</title>

  <body>
    <header class="header">
      <img src="images/logo.svg" alt="logo" class="logo" />
    </header>
    <main class="main">
      <section class="section__left">
        <img
          src="images/illustration-mockups.svg"
          alt="illustration mockup"
          class="illustration-mockup"
        />
      </section>
      <section class="section__right">
        <h1 class="section__right--title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="section__right--text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="section__right--btn">
          <button class="right--btn">Register</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="#" class="footer__social-link"

      ></a>
      <a href="#" class="footer__social-link">
